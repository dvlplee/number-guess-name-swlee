<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임 swlee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary mb-4">[ 숫자 맞추기 게임 ]</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-secondary text-center" id="result-area">여기서 결과가 나옵니다👈</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3" id="chance-area">남은 기회: <span id="chances">5</span>번</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="user-input" placeholder="숫자를 입력하세요" min="1" max="100">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="play-button">Go!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <button class="btn btn-danger btn-block" id="reset-button">리셋!</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
